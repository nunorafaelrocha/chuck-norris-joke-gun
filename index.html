<!DOCTYPE html>
<html lang="en" ng-app="cnjgApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck Norris Joke Gun</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
      
  </head>
  <body>
    
    
    
    <div ng-controller="homeCtr" class="site-wrapper">

      <div class="site-wrapper-inner">
        
        <h3>Chuck Norris Joke Gun</h3>
        
        <div class="cover-container">
          
          <div class="inner cover">
            
            <img id="chuck" src="images/chuck-norris-uzis.jpg"/>
            
            <p class="lead" ng-show="current_joke">{{current_joke}}</p>
            
            <p class="lead">
              <a href="#" ng-click="getNewJoke()" class="btn btn-lg btn-default">Shoot a Joke</a>
              <br>
              <small class="xsmall">(with sound)</small>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Made by <a href="http://nunorafaelrocha.com">nunorafaelrocha</a></p>
            </div>
          </div>

        </div>

      </div>
      
    </div>

    
    <!-- ./content -->
    
    <!-- javascripts -->
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- application -->
    <script src="js/app.js"></script>
    
    <!-- ./javascripts -->
    
  </body>
</html>
